<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 10px;
      background: #f9f9f9;
      color: #333;
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
      color: #444;
    }
    .table-container {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      background: #fff;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 600px;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
      font-size: 14px;
      white-space: nowrap; /* keep most columns on one line */
    }
    th {
      background: #007acc;
      color: #fff;
      font-weight: bold;
    }
    tr:nth-child(even) {
      background: #f5faff;
    }
    tfoot td {
      font-weight: bold;
      background: #e6f2ff;
      text-align: left;
      font-size: 12px;
      padding: 6px;
    }
    /* âœ… Allow wrapping only in Description column */
    td.description {
      white-space: normal;
      word-wrap: break-word;
      max-width: 250px; /* adjust width as needed */
    }
  </style>
</head>
<body>
  <h2>Expense Tracker</h2>
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Seq</th>
          <th>Date</th>
          <th>Person/Shop</th>
          <th>Type</th>
          <th>Amount</th>
          <th>Balance</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody id="entries"></tbody>
      <tfoot>
        <tr><td colspan="7" id="summary-line1"></td></tr>
        <tr><td colspan="7" id="summary-line2"></td></tr>
        <tr><td colspan="7" id="summary-line3"></td></tr>
      </tfoot>
    </table>
  </div>

  <script>
    async function loadEntries() {
      try {
        const response = await fetch("data.csv");
        const text = await response.text();

        // Parse CSV safely: split by commas, strip quotes, normalize decimals
        const rows = text.trim().split("\n").map(r =>
          r.split(",").map(cell =>
            cell.replace(/^"|"$/g, "").replace(",", ".")
          )
        );

        const headers = rows[0];
        const data = rows.slice(1);

        const tbody = document.getElementById("entries");
        const summaryLine1 = document.getElementById("summary-line1");
        const summaryLine2 = document.getElementById("summary-line2");
        const summaryLine3 = document.getElementById("summary-line3");
        tbody.innerHTML = "";

        let totalContrib = 0, totalExp = 0, balance = 0;

        data.forEach(row => {
          const tr = document.createElement("tr");
          row.forEach((cell, idx) => {
            const td = document.createElement("td");

            // Format Amount and Balance columns cleanly
            if (idx === 4 || idx === 5) {
              const num = parseFloat(cell);
              if (!isNaN(num)) {
                // Show integers without decimals, keep decimals if needed
                td.textContent = Number.isInteger(num) ? num : num.toFixed(2);
              } else {
                td.textContent = cell;
              }
            } else {
              td.textContent = cell;
            }

            if (idx === 6) td.classList.add("description"); // wrap description
            tr.appendChild(td);
          });
          tbody.appendChild(tr);

          // Totals
          const type = row[3].toLowerCase();
          const amount = parseFloat(row[4]) || 0;
          balance = parseFloat(row[5]) || balance;
          if (type === "contribution") totalContrib += amount;
          if (type === "expense") totalExp += amount;
        });

        summaryLine1.textContent = `Total Contributions: ${totalContrib}`;
        summaryLine2.textContent = `Total Expenses: ${totalExp}`;
        summaryLine3.textContent = `Current Balance: ${balance}`;
      } catch (err) {
        console.error("Failed to load entries:", err);
      }
    }
    loadEntries();
  </script>
</body>
</html>

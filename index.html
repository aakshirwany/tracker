<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 10px;
      background: #f9f9f9;
      color: #333;
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
      color: #444;
    }
    .table-container {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      background: #fff;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 600px;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
      font-size: 14px;
      white-space: nowrap;
    }
    th {
      background: #007acc;
      color: #fff;
      font-weight: bold;
    }
    tr:nth-child(even) {
      background: #f5faff;
    }
    tfoot td {
      font-weight: bold;
      background: #e6f2ff;
      text-align: left; /* âœ… left aligned summary */
    }
  </style>
</head>
<body>
  <h2>Expense Tracker</h2>
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Seq</th>
          <th>Date</th>
          <th>Person/Shop</th>
          <th>Type</th>
          <th>Amount</th>
          <th>Balance</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody id="entries"></tbody>
      <tfoot>
        <tr>
          <td colspan="7" id="summary-line1"></td>
        </tr>
        <tr>
          <td colspan="7" id="summary-line2"></td>
        </tr>
      </tfoot>
    </table>
  </div>

  <script>
    async function loadEntries() {
      try {
        const response = await fetch("data.csv"); // assumes data.csv is hosted alongside
        const text = await response.text();
        const rows = text.trim().split("\n").map(r => r.split(","));
        const headers = rows[0];
        const data = rows.slice(1);

        const tbody = document.getElementById("entries");
        const summaryLine1 = document.getElementById("summary-line1");
        const summaryLine2 = document.getElementById("summary-line2");
        tbody.innerHTML = "";

        let totalContrib = 0, totalExp = 0, balance = 0;

        data.forEach(row => {
          const tr = document.createElement("tr");
          row.forEach(cell => {
            const td = document.createElement("td");
            td.textContent = cell;
            tr.appendChild(td);
          });
          tbody.appendChild(tr);

          // Totals
          const type = row[3].toLowerCase();
          const amount = parseFloat(row[4]) || 0;
          balance = parseFloat(row[5]) || balance;
          if (type === "contribution") totalContrib += amount;
          if (type === "expense") totalExp += amount;
        });

        summaryLine1.textContent = `Total Contributions: ${totalContrib} | Total Expenses: ${totalExp}`;
        summaryLine2.textContent = `Current Balance: ${balance}`;
      } catch (err) {
        console.error("Failed to load entries:", err);
      }
    }
    loadEntries();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tracker</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 10px; background: #f9f9f9; }
    h2 { text-align: center; }
    .table-container { overflow-x: auto; -webkit-overflow-scrolling: touch; }
    table { width: 100%; border-collapse: collapse; background: #fff; }
    th, td { padding: 10px; border-bottom: 1px solid #ddd; text-align: left; font-size: 14px; }
    th { background: #f0f0f0; }
    /* Mobile card view */
    @media (max-width: 600px) {
      table { display: none; }
      .entry-card {
        border: 1px solid #ccc;
        margin: 8px 0;
        padding: 10px;
        border-radius: 6px;
        background: #fff;
      }
      .entry-card div { margin: 4px 0; }
      .label { font-weight: bold; }
    }
  </style>
</head>
<body>
  <h2>Contribution & Expense Tracker</h2>
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Seq</th><th>Date</th><th>Person/Shop</th>
          <th>Type</th><th>Amount</th><th>Balance</th><th>Description</th>
        </tr>
      </thead>
      <tbody id="entries"></tbody>
    </table>
  </div>

  <!-- Mobile card container -->
  <div id="cards"></div>

  <script>
    // Example: load data from data.csv via fetch if hosted
    async function loadEntries() {
      try {
        const response = await fetch("data.csv");
        const text = await response.text();
        const rows = text.trim().split("\n").map(r => r.split(","));
        const headers = rows[0];
        const data = rows.slice(1);

        const tbody = document.getElementById("entries");
        const cards = document.getElementById("cards");
        tbody.innerHTML = "";
        cards.innerHTML = "";

        data.forEach(row => {
          // Table row
          const tr = document.createElement("tr");
          row.forEach(cell => {
            const td = document.createElement("td");
            td.textContent = cell;
            tr.appendChild(td);
          });
          tbody.appendChild(tr);

          // Mobile card
          const card = document.createElement("div");
          card.className = "entry-card";
          headers.forEach((h, i) => {
            const div = document.createElement("div");
            div.innerHTML = `<span class="label">${h}:</span> ${row[i]}`;
            card.appendChild(div);
          });
          cards.appendChild(card);
        });
      } catch (err) {
        console.error("Failed to load entries:", err);
      }
    }
    loadEntries();
  </script>
</body>
</html>
